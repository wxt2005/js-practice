<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>按键显示keycode</title>
        <script type="text/javascript">
            window.onload = function() {
                var key = document.getElementsByTagName("p")[0];
                document.onkeydown = function(event) {
                    var ev = event || window.event;
                    key.innerHTML = ev.keyCode;
                    return false;
                };
            }
        </script>
    </head>
    <body>
        <p>keycode</p>
    </body>
</html>
