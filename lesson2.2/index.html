<!DOCTYPE html>
<html>
    <head>
        <title>点击显示innerHTML</title>
        <meta charset="utf-8">
        <style type="text/css">
            #outer {
                width: 500px;
                margin: 0 auto;
            }

            #outer div {
                border: 2px solid #ccc;
                padding: 10px;
                text-indent: 2em;
                cursor: pointer;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var contents = document.getElementById("outer").getElementsByTagName("div");
                for (var i = 0, l = contents.length; i < l; i++) {
                    contents[i].onclick = function() {
                        alert(this.innerHTML);
                    }
                }
            };
        </script>
    </head>
    <body>
        <div id="outer">
            <div>
                做好风险监测工作是许多地方加强食品安全的重点工作之一。在北京，
                <strong style="color:red">全市设立了3000个风险监测点</strong>
                ，建立了包括3000余种食品添加剂和非法添加物的数据库，对110家国内外食品相关组织、媒体发布的线索进行监测，及时进行风险评估，加强抽检控制。
            </div>
        </div>
    </body>
</html>
