<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DIV闪烁</title>
        <style type="text/css">
            #box {
                width: 200px;
                height: 200px;
                position: absolute;
                top: 50%;
                left: 50%;
                background: red;
                cursor: pointer;
                text-align: center;
                margin: -100px auto auto -100px;
                line-height: 200px;
            }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var box = document.getElementById("box");
                var timer = null;

                box.onclick = function() {
                    var i = 0;
                    clearInterval(timer);
                    timer = setInterval(function() {
                        if (i % 2 === 0) {
                            box.style.display = "none";
                        } else {
                            box.style.display = "block";
                        }
                        if (i > 6) {
                            clearInterval(timer);
                        }
                        i++;
                    }, 80);
                };
            };
        </script>
    </head>
    <body>
        <div id="box">
            点击闪烁
        </div>
    </body>
</html>
